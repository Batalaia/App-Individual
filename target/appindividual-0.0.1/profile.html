<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: <span id="username"></span></p>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Phone: <span id="phone"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Workplace: <span id="workplace"></span></p>
    <p>Occupation: <span id="occupation"></span></p>
    <p>NIF: <span id="nif"></span></p>
    
    <script>
        const token = localStorage.getItem('token');
        console.log(token)
        fetch('/rest/list/profile', {
            headers: {
            'Authorization': `Bearer ${token}`
            }
        }
        )
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('name').textContent = data.name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('phone').textContent = data.phone;
                document.getElementById('address').textContent = data.address;
                document.getElementById('workplace').textContent = data.workplace;
                document.getElementById('occupation').textContent = data.occupation;
                document.getElementById('nif').textContent = data.NIF;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
